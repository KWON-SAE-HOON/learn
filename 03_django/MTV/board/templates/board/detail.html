{% extends 'base.html' %}

</p>

<p>
    {{notice.created}} | {{notice.updated}}
</p>

<p>
    중요도: {{notice.rank}}
</p>
<p>
    <b>내용: </b>

    {{notice.content | linebreaksbr}}

<div>

            삭제
        </button>
    </a>
</div>

<br>

<div>
    <a href="/board/{{notice.pk}}/edit" >
        <button>
            
            수정
        </button>
    </a>
</div>


{% endblock content %}
