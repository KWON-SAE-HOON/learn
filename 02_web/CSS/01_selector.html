<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            /* 글자 색 */
            color: red;
            font-size: 20px;


        } 
        
        p.green{
            color: green;
        }

        .blue{
            color: blue;
        }

        /* 상세할수록 중요도가 높음 중요도가 같으면 정의된 순서대로 우선순위 부과됨 */
    </style>
</head>
<body>
    <h1>Selector</h1>
    <button>Hi</button>
    
    <div class="container">
        Great!
        <p class="blue green">Hello</p>
        <p class="blue">World</p>
    </div>
</body>
</html>
