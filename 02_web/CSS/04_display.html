<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            display: inline-block;
        }

        /* block에서는 inline을 수정할수 있지만 반대는 안됌 */
    </style>
</head>
<body>
    <span>abc        abc</span>
    <p>hi</p>
    <p>bye</p>
    
</body>
</html>
