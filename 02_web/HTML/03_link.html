<!-- 03_link.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Anchor Tag html에서는 무조건 쌍따옴표-->
    <p>
        구글로 갈려면 <a href="https://google.com">Google</a>을 클릭하세요
    </p>

    <p>
        <a href="https://naver.com" target="_blank">Naver</a>새탭에서 열립니다
        <!-- alt누른상태에서 위아래 = 글 내용 움직이는거 ctrl enter 줄 바꾸는거 -->
        <!-- target ="_blank"  새 탭에서 링크 열기 -->
    </p>

    <p>
        <a href="#">아직 목적지를 정하지 못했지만</a> 링크 상태로 만들고 싶습니다
    </p>
</body>
</html>
